<!DOCTYPE html>
<html lang="{{ site.lang }}">
{% include head.html %}
{% include scripts/jquery.html %}

  <div class="container">
    {{ content }}
  </div>
</body>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [['$','$'], ['\\(','\\)']],
      processEscapes: true
    }
  });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>

  <style type="text/css">
    .tg  {border:none;border-collapse:collapse;border-color:#9abad900;border-spacing:0;margin:0px auto;}

      font-family:Arial, sans-serif;font-size:14px;overflow:hidden;padding:10px 5px;word-break:normal;}

    .tg .tg-zodg{background-color:#779bc2;border-color:inherit;color:#ffffff;font-size:12px;font-weight:bold;text-align:center;

    .tg .tg-77x5{border-color:inherit;font-size:12px;font-weight:bold;text-align:left;vertical-align:middle}
    .tg .tg-mjbh{background-color:#ebf5ff;border-color:inherit;font-size:12px;text-align:left;vertical-align:middle}

    .tg .tg-73a0{border-color:inherit;font-size:12px;text-align:left;vertical-align:middle}
    .tg .tg-3s8j{border-color:inherit;font-size:12px;text-align:right;vertical-align:middle}
    .tg .tg-1fks{border-color:inherit;font-size:12px;font-weight:bold;text-align:right;vertical-align:middle}
